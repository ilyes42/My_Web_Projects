<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="simpleCalc.css" />
</head>
<body>

    <div id="app">
        <div id="display">
            <span id="displayText">0</span>
        </div>
        <div id="buttons">
            <button id="ac">AC</button>
            <button id="sign">+/-</button>
            <button id="percent">%</button>
            <button id="divis">&divide;</button>
            <button class="digits" id="b7">7</button>
            <button class="digits" id="b8">8</button>
            <button class="digits" id="b9">9</button>
            <button id="mul">&times;</button>
            <button class="digits" id="b4">4</button>
            <button class="digits" id="b5">5</button>
            <button class="digits" id="b6">6</button>
            <button id="minus">-</button>
            <button class="digits" id="b1">1</button>
            <button class="digits" id="b2">2</button>
            <button class="digits" id="b3">3</button>
            <button id="plus">+</button>
            <button class="digits" id="b0">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <h1 id="subtitle">Created by: <span id="ilyes">Ilyes Hammemi</span></h1>

    <script src="simpleCalc.js"></script>
</body>
</html>
